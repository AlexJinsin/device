<md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px">
    <md-grid-tile ng-repeat="device in devices"
                  md-rowspan="2" md-colspan="2">
        <md-icon md-svg-icon="{{tile.icon}}"></md-icon>
        <md-grid-tile-footer><h3>{{device.udid}}</h3></md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
