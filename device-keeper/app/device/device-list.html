<md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3" md-row-height="500px"
        md-gutter="8px" md-gutter-gt-sm="4px">
    <md-grid-tile ng-repeat="device in devices"
                  md-rowspan="1" md-colspan="1">
        <md-grid-tile-header><h3>{{device.name}}</h3></md-grid-tile-header>
        <img ng-src="{{device.avatarUri}}" class="md-avatar" alt="{{device.did}}" height="400px"/>
    </md-grid-tile>
</md-grid-list>
