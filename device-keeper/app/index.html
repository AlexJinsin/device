<html lang="en" ng-app="KeeperApp">
<head>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <meta charset="UTF-8">
    <title></title>
</head>
<body layout="row" ng-controller="AppCtrl">

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar layout="row">
        <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
            <span class="visually-hidden">Menu</span>
        </button>
        <h1 class="md-toolbar-tools" layout-align-gt-sm="left">Android Device Keeper</h1>
    </md-toolbar>

    <md-content flex role="navigation" class="md-default-theme">
        <ul class="docs-menu">
            <li ng-repeat="menu in menus" ng-class="{'childActive' : isSectionSelected(menu)}">
                <a class="md-button" href="#{{menu.hash}}"><span>{{menu.name}}</span></a>
            </li>
        </ul>
    </md-content>
</md-sidenav>


<div layout="column" flex>
    <md-toolbar layout="row">
    </md-toolbar>

    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <div ng-view></div>
        </md-content>
    </div>
</div>


<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>

<script src="bower_components/angular-material/angular-material.min.js"></script>

<script src="app.js"></script>
<script src="controller.js"></script>
</body>
</html>
